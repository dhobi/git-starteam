apply plugin: 'gradle-one-jar'

buildscript {
	    repositories {
	        mavenCentral()
	    }
	    dependencies {
	        classpath 'com.github.rholder:gradle-one-jar:1.0.4'
	    }
}

allprojects {
	apply plugin: 'java'
	

	repositories {
	    mavenCentral()
	    maven {
			url "https://repository.jboss.org/nexus/content/repositories/thirdparty-releases"
		}
	}

	dependencies {
    	compile group: 'net.sf', name: 'jargs', version: '1.0'
    	testCompile group: 'junit', name: 'junit', version: '4.+'
    }
}

subprojects {

}

project(':fake-starteam') {
	
}

project(':syncronizer') {
	repositories {
		flatDir {
			dirs '../lib'
		}
	}

	dependencies {
        testRuntime project(':fake-starteam')
		compile name: 'starteam'
	}

	task oneJar(type: OneJar) {
	    mainClass = 'org.sync.MainEntry'
	}
}
